<div id="sign-in" class="standard-padding horizontal-page">

    <div class="page-content">

        <h1>Sign In</h1>

        <img *ngIf="getBrandingImageUrl()" id="logo" [src]="getBrandingImageUrl()">

        <p *ngIf="signUpEnabled()">Don't have an account?<br/><span class="link" (click)="goToSignUp()">Click here to sign up.</span></p>

        <form [formGroup]="form">
            <div>
                <label for="email">Email Address</label>
                <input id="email" type="email" class="form-control" ngDefaultControl formControlName="email"
                       [formControl]="form.controls.email"/>
            </div>

            <div *ngIf="submitted && !form.controls.email.valid" class="validator-error">
                Please enter a valid email address.
            </div>

            <div>
                <label for="password">Password <small>(at least 6 characters)</small></label>
                <input id="password" type="password" class="form-control" ngDefaultControl formControlName="password"
                       [formControl]="form.controls.password"/>
            </div>

            <div *ngIf="submitted && !form.controls.password.valid" class="validator-error">
                Please enter a valid 6 digit password.
            </div>

            <div class="submit-wrapper">
                <a *ngIf="getForgotPasswordUrl()" [href]="getForgotPasswordUrl()">I forgot my password</a>
                <button class="btn btn-primary" (click)="submit()">Sign In</button>
            </div>
        </form>
    </div>

    <footer>
        Copyright 2019, {{getBrandingName()}}
    </footer>
</div>
